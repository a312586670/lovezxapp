<div ui-content-for="title">
  <!--<a class="pull-left icomoon-fanhui" href="{{prefix}}selectcity"></a>-->
  <span>注册</span>
  <a class="pull-right" href="{{prefix}}login">登陆</a>
</div>
<div class="scrollable-wrap">
  <div class="scrollable">
    <div class="scrollable-content">
      <div class="zxy-form">
        <form role="form" name="regForm" class="ng-pristine ng-valid" novalidate>
          <div class="regHead">
            <span>注册会员，马上寻找客户</span>
          </div>
          <fieldset>
            <div class="form-group">
              <input type="text" user-Phone required ng-model="phone" name="phone" class="input-left form-control ng-touched" placeholder="手机号">
                <div class="btn  btn-zxy-default  TestGetCode active" id="btnSend"  ng-disabled="regForm.phone.$invalid" ng-click="sendcode()">获取验证码</div>
                <div ng-show="regForm.phone.$error.userPhone" class="form-tigs">手机号码格式不正确</div>
                <div ng-show="regForm.phone.$error.required" class="form-tigs">请输入手机号码</div>
            <div class="form-group">
              <input type="number" user-Code required name="code" ng-model="code" class="form-control" placeholder="验证码"/>
                <div ng-show="regForm.code.$error.userCode" class="form-tigs">验证码格式不正确</div>
                <div ng-show="regForm.code.$error.required" class="form-tigs">请输入验证码</div>
            </div>
            <div class="form-group">
              <input type="text" user-Phone  ng-model="recphone" name="recphone" class="form-control ng-touched" placeholder="推荐人手机"></div>
                <div ng-show="regForm.recphone.$error.userPhone" class="form-tigs">手机号码格式不正确</div>
            <div class="form-group">
              <input type="password" ng-required="true" id="userpwd" name="password" ng-model="password" class=" form-control ng-touched" placeholder="密码"></div>
                <div ng-show="regForm.password.$error.required" class="form-tigs">请输入密码</div>
            <div class="form-group">
              <input type="password" pw-Match="userpwd" ng-required="true" name="repassword" ng-model="repassword" class=" form-control ng-touched" placeholder="确认密码"></div>
                <div ng-show="regForm.repassword.$error.required" class="form-tigs">请重新输入密码</div>
                <div ng-show="regForm.repassword.$error.pwMatch" class="form-tigs">两次输入的密码不一致</div>
            <div class="form-group">
              <button class="btn  btn-zxy-default active" ng-disabled="regForm.$invalid" ng-click="reg()">注册</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
