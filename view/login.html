<div ui-content-for="title">
  <!--<a class="pull-left icomoon-fanhui" href="{{prefix}}selectcity"></a>-->
  <span>登陆</span>
  <a class="pull-right" href="{{prefix}}reg">注册</a>
</div>
<div class="scrollable-wrap">
  <div class="scrollable">
    <div class="scrollable-content">
      <form role="form" name="logForm"  class="login-from ng-pristine ng-valid " novalidate>
        <fieldset>
          <div class="form-group">
            <input type="text" required user-phone ng-model="user" name="user" class="form-control ng-touched" placeholder="输入手机号/用户名"> <i class="icomoon-yonghu"></i>
              <div ng-show="logForm.user.$error.required" class="form-tigs">请输入手机号/用户名</div>
          </div>
          <div class="form-group">
            <input type="password" required ng-model="password" name="password" class="form-control ng-touched" placeholder="输入密码"> <i class="icomoon-lock"></i>
              <div ng-show="logForm.password.$error.required" class="form-tigs">请输入手机号/用户名</div>
          </div>
          <div class="form-group">
            <button class="btn  btn-zxy-default active" ng-disabled="logForm.$invalid||btnswitch" ng-click="login()">登陆</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
